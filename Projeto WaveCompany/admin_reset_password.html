<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDIKAE - Resetar Senha</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* RESET PASSWORD PAGE STYLES */
        .reset-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #161616 0%, #2a2a2a 100%);
            position: relative;
            overflow: hidden;
        }

        .reset-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(113, 0, 20, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(179, 143, 111, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .reset-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(179, 143, 111, 0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .reset-logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
        }

        .reset-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .reset-subtitle {
            font-size: 0.95rem;
            color: rgba(22, 22, 22, 0.6);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            background: rgba(242, 241, 237, 0.5);
            border: 2px solid rgba(179, 143, 111, 0.3);
            padding: 0.8rem 1rem;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--dark-color);
        }

        .form-control:focus {
            background: rgba(242, 241, 237, 0.8);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(113, 0, 20, 0.1);
            outline: none;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
            font-size: 1.1rem;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-btn {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 0.9rem;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .reset-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .reset-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(113, 0, 20, 0.4);
        }

        .reset-btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .reset-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .reset-btn.loading {
            position: relative;
        }

        .reset-btn.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            right: 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 1.5rem;
            animation: slideDown 0.4s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
        }

        .reset-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(179, 143, 111, 0.2);
        }

        .reset-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reset-footer a:hover {
            color: var(--secondary-color);
        }

        /* Responsivo */
        @media (max-width: 576px) {
            .reset-card {
                padding: 2rem 1.5rem;
            }

            .reset-title {
                font-size: 1.5rem;
            }

            .reset-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="reset-wrapper">
        <div class="reset-container">
            <div class="reset-card">
                <div class="reset-header">
                    <div class="reset-logo">INDIKAE</div>
                    <h1 class="reset-title">Resetar Senha</h1>
                    <p class="reset-subtitle">Digite sua nova senha para recuperar o acesso</p>
                </div>

                <form id="resetForm">
                    <div id="alertContainer"></div>

                    <div class="form-group">
                        <label for="newPassword">Nova Senha</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="newPassword" 
                                placeholder="••••••••" 
                                required
                                style="padding-right: 2.5rem;"
                            >
                            <button 
                                type="button" 
                                class="password-toggle-btn" 
                                id="togglePassword1"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="text-muted d-block mt-1">Mínimo de 6 caracteres</small>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                class="form-control" 
                                id="confirmPassword" 
                                placeholder="••••••••" 
                                required
                                style="padding-right: 2.5rem;"
                            >
                            <button 
                                type="button" 
                                class="password-toggle-btn" 
                                id="togglePassword2"
                            >
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="reset-btn" id="resetBtn">
                        Atualizar Senha
                    </button>
                </form>

                <div class="reset-footer">
                    <p>Lembrou a senha? <a href="admin_login.html">Voltar para login</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Reset Password JS (contém config do Supabase) -->
    <script src="js/reset-password.js"></script>
</body>
</html>
